<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>픽셀 번역기</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; image-rendering: pixelated; }

  body {
    background-color: #0f0f1a;
    background-image:
      linear-gradient(rgba(0,255,100,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,100,0.03) 1px, transparent 1px);
    background-size: 32px 32px;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #00ff64;
    padding: 20px;
  }

  h1 {
    font-size: 14px;
    color: #fff;
    text-shadow: 3px 3px 0 #00ff64, 6px 6px 0 #005522;
    margin-bottom: 32px;
    letter-spacing: 2px;
    animation: blink-title 2s steps(1) infinite;
  }

  @keyframes blink-title {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  .game-container {
    width: 100%;
    max-width: 700px;
    background: #0a0a14;
    border: 4px solid #00ff64;
    box-shadow: 4px 4px 0 #005522, 8px 8px 0 #003311, 0 0 40px rgba(0,255,100,0.15);
    padding: 24px;
    position: relative;
  }

  .game-container::before {
    content: '▶ PIXEL TRANSLATOR v1.0';
    position: absolute;
    top: -14px;
    left: 16px;
    background: #0f0f1a;
    padding: 0 8px;
    font-size: 8px;
    color: #00ff64;
  }

  /* 캐릭터 영역 */
  .character-area {
    display: flex;
    align-items: flex-end;
    gap: 16px;
    margin-bottom: 24px;
  }

  .character {
    display: grid;
    grid-template-columns: repeat(16, 8px);
    grid-template-rows: repeat(20, 8px);
    flex-shrink: 0;
    animation: idle 0.6s steps(2) infinite;
  }

  @keyframes idle {
    0% { transform: translateY(0); }
    100% { transform: translateY(4px); }
  }

  .character.talking {
    animation: talk 0.15s steps(2) infinite;
  }

  @keyframes talk {
    0% { transform: translateY(0) scaleX(1); }
    50% { transform: translateY(-2px) scaleX(1.02); }
    100% { transform: translateY(0) scaleX(1); }
  }

  /* 픽셀 캐릭터 색상 */
  .p { display: block; width: 8px; height: 8px; }
  .c0 { background: transparent; }
  .c1 { background: #ffcc88; } /* 살색 */
  .c2 { background: #4455ff; } /* 파란옷 */
  .c3 { background: #2233cc; } /* 진파랑 */
  .c4 { background: #ffaa44; } /* 머리 */
  .c5 { background: #cc8822; } /* 진머리 */
  .c6 { background: #ffffff; } /* 흰색 */
  .c7 { background: #333333; } /* 눈 */
  .c8 { background: #ff6688; } /* 볼터치 */
  .c9 { background: #ffddbb; } /* 밝은살색 */
  .ca { background: #8888ff; } /* 밝은파랑 */

  /* 말풍선 */
  .speech-bubble {
    background: #0f0f1a;
    border: 3px solid #00ff64;
    padding: 12px 16px;
    position: relative;
    flex: 1;
    min-height: 80px;
    display: flex;
    align-items: center;
    box-shadow: 3px 3px 0 #005522;
  }

  .speech-bubble::before {
    content: '';
    position: absolute;
    left: -15px;
    bottom: 20px;
    width: 0;
    height: 0;
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
    border-right: 12px solid #00ff64;
  }

  .speech-bubble::after {
    content: '';
    position: absolute;
    left: -9px;
    bottom: 22px;
    width: 0;
    height: 0;
    border-top: 4px solid transparent;
    border-bottom: 4px solid transparent;
    border-right: 9px solid #0f0f1a;
  }

  .bubble-text {
    font-size: 9px;
    color: #00ff64;
    line-height: 1.8;
    word-break: break-all;
    width: 100%;
  }

  .bubble-text.result {
    color: #ffff00;
    font-size: 10px;
  }

  .bubble-placeholder {
    color: #334433;
    font-size: 8px;
  }

  /* 컨트롤 영역 */
  .controls {
    margin-bottom: 16px;
  }

  .direction-label {
    font-size: 8px;
    color: #888;
    margin-bottom: 8px;
  }

  .direction-btns {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }

  .dir-btn {
    font-family: 'Press Start 2P', monospace;
    font-size: 8px;
    padding: 8px 12px;
    background: #0a0a14;
    border: 3px solid #334433;
    color: #334433;
    cursor: pointer;
    transition: none;
  }

  .dir-btn.active {
    border-color: #00ff64;
    color: #00ff64;
    background: #001a00;
    box-shadow: 2px 2px 0 #005522;
  }

  .dir-btn:hover {
    border-color: #00aa44;
    color: #00aa44;
  }

  .input-row {
    display: flex;
    gap: 8px;
    align-items: stretch;
  }

  textarea {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    background: #050510;
    border: 3px solid #334433;
    color: #00ff64;
    padding: 10px;
    flex: 1;
    resize: none;
    height: 60px;
    outline: none;
    line-height: 1.6;
  }

  textarea:focus {
    border-color: #00ff64;
    box-shadow: 0 0 10px rgba(0,255,100,0.2);
  }

  textarea::placeholder {
    color: #223322;
  }

  .translate-btn {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    background: #001a00;
    border: 3px solid #00ff64;
    color: #00ff64;
    padding: 0 14px;
    cursor: pointer;
    box-shadow: 3px 3px 0 #005522;
    white-space: nowrap;
    transition: none;
  }

  .translate-btn:hover {
    background: #00ff64;
    color: #0a0a14;
    transform: translate(1px, 1px);
    box-shadow: 2px 2px 0 #005522;
  }

  .translate-btn:active {
    transform: translate(3px, 3px);
    box-shadow: none;
  }

  /* 상태 표시 */
  .status-bar {
    margin-top: 16px;
    font-size: 7px;
    color: #334433;
    display: flex;
    justify-content: space-between;
    border-top: 2px solid #111;
    padding-top: 8px;
  }

  .status-bar .status-msg {
    color: #00aa44;
  }

  /* 로딩 */
  .loading {
    display: inline-block;
    animation: dots 1s steps(4) infinite;
  }

  @keyframes dots {
    0%   { content: '.'; }
    25%  { content: '..'; }
    50%  { content: '...'; }
    75%  { content: '....'; }
  }

  /* 히스토리 */
  .history {
    margin-top: 16px;
    border-top: 2px solid #112211;
    padding-top: 12px;
  }

  .history-title {
    font-size: 7px;
    color: #334433;
    margin-bottom: 8px;
  }

  .history-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 120px;
    overflow-y: auto;
  }

  .history-item {
    font-size: 7px;
    color: #334433;
    padding: 6px;
    border-left: 2px solid #112211;
    line-height: 1.8;
  }

  .history-item .h-original { color: #446644; }
  .history-item .h-translated { color: #888844; }

  /* 스크롤바 */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: #050510; }
  ::-webkit-scrollbar-thumb { background: #334433; }

  /* 타이핑 효과 */
  @keyframes typing {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .typing-char {
    animation: typing 0.05s ease forwards;
  }
</style>

<script>
  let sourceLang = 'ko';
  let targetLang = 'en';
  let translateCount = 0;
  const history = [];

  function setDirection(src, tgt) {
    sourceLang = src;
    targetLang = tgt;
    document.getElementById('btn-ko-en').classList.toggle('active', src === 'ko');
    document.getElementById('btn-en-ko').classList.toggle('active', src === 'en');
    document.getElementById('inputText').placeholder = src === 'ko' ? '한국어를 입력하세요...' : 'Enter English text...';
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      doTranslate();
    }
  }

  async function doTranslate() {
    const text = document.getElementById('inputText').value.trim();
    if (!text) return;

    const character = document.getElementById('character');
    const bubbleText = document.getElementById('bubbleText');
    const statusMsg = document.getElementById('statusMsg');

    // 로딩 상태
    character.classList.add('talking');
    statusMsg.textContent = 'TRANSLATING...';
    bubbleText.innerHTML = '<span style="color:#334433">번역 중</span><span class="loading" id="loadingDots">...</span>';

    try {
      // Google Translate API 호출
      const url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=" + sourceLang + "&tl=" + targetLang + "&dt=t&q=" + encodeURIComponent(text);
      const response = await fetch(url);
      const data = await response.json();
      
      let result = '';
      if (data && data[0]) {
        result = data[0].map(item => item[0]).filter(Boolean).join('');
      }

      if (!result) throw new Error('번역 실패');

      // 타이핑 효과로 결과 표시
      character.classList.remove('talking');
      statusMsg.textContent = 'COMPLETE!';
      translateCount++;
      document.getElementById('countMsg').textContent = '번역 횟수: ' + translateCount;

      // 말풍선에 타이핑 효과
      bubbleText.innerHTML = '';
      bubbleText.className = 'bubble-text result';
      
      let i = 0;
      const typeInterval = setInterval(() => {
        if (i < result.length) {
          bubbleText.textContent += result[i];
          i++;
        } else {
          clearInterval(typeInterval);
          statusMsg.textContent = 'READY';
        }
      }, 40);

      // 히스토리 추가
      history.unshift({ original: text, translated: result });
      if (history.length > 5) history.pop();
      updateHistory();

    } catch (e) {
      character.classList.remove('talking');
      bubbleText.className = 'bubble-text';
      bubbleText.innerHTML = '<span style="color:#ff4444">ERROR: 번역 실패...<br>인터넷 연결 확인!</span>';
      statusMsg.textContent = 'ERROR';
    }
  }

  function updateHistory() {
    const list = document.getElementById('historyList');
    if (history.length === 0) return;
    list.innerHTML = history.map(item => `
      <div class="history-item">
        <span class="h-original">${escapeHtml(item.original)}</span><br>
        <span class="h-translated">▶ ${escapeHtml(item.translated)}</span>
      </div>
    `).join('');
  }

  function escapeHtml(text) {
    return text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }
</script>
